<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>labs7</title>
    <link rel="stylesheet" href="css/labs6.css"/>
    <link rel="stylesheet" href="libs/fontawesome/css/all.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>FORM</h1>
    </header>
    <div class="section">
        <div class="container">
            <div class="a">
                <div class="content">
                    <form method="post" action="#">
                        <div class="box1">
                            <div class="bill">
                                <h3>BILLL</h3>
                                <label><i class="fas fa-user"></i> Full Name</label><br>
                                <input class="text1" type="text" name="fullname" placeholder="Full name..."><br>
                                <label><i class="fas fa-envelope"></i> Email</label><br>
                                <input  class="text1" type="email" name="email" placeholder="Email..."><br>
                                <label><i class="fas fa-address-card"></i></i> Address</label><br>
                                <input class="text1" type="text" name="address" placeholder="Address..."><br>
                                <label><i class="fas fa-university"></i> City</label><br>
                                <input class="text1" type="text" name="city" placeholder="City..."><br>
                                    <div id="b1">
                                        <label>State</label><br>
                                        <input class="text2" type="number" name="state"><br>
                                    </div>
                                    <div id="b2">
                                        <label>Zip</label><br>
                                        <input class="text2" type="number" name="zip"><br>
                                    </div>
                            </div>
                            <div class="payment">
                                <h3>PAYMENT</h3>
                                <div id="card">
                                    <label>Cards</label><br>
                                    <i class="fab fa-cc-visa"> </i><i class="fab fa-cc-visa" ></i><i class="fab fa-cc-visa"> </i> <i class="fab fa-cc-visa"></i>
                                </div>
                                <br><label>Name on card</label><br>
                                <input class="text1" type="text" name="namecard" placeholder="..."><br>
                                <label>Credit</label><br>
                                <input class="text1" type="text" name="credit" placeholder="..."><br>
                                <label>Exp Month</label><br>
                                <select class="text1">
                                    <option>Chọn tháng</option>
                                    <option name="t1">Tháng 1</option>
                                    <option name="t2">Tháng 2</option>
                                    <option name="t3">Tháng 3</option>
                                    <option name="t4">Tháng 4</option>
                                    <option name="t5">Tháng 5</option>
                                    <option name="t6">Tháng 6</option>
                                    <option name="t7">Tháng 7</option>
                                    <option name="t8">Tháng 8</option>
                                    <option name="t9">Tháng 9</option>
                                    <option name="t10">Tháng 10</option>
                                    <option name="t11">Tháng 11</option>
                                    <option name="t12">Tháng 12</option>
                                </select>
                                <div id="p1">
                                    <label>Exp Year</label><br>
                                    <input class="text2" type="number" name="year"><br>
                                </div>
                                <div id="p2">
                                    <label>CVV</label><br>
                                    <input class="text2" type="number" name="cvv"><br>
                                </div>
                            </div>
                        </div>
                        <div class="button">
                            <label><input type="checkbox" name="checkbox">Đồng ý</label><br>
                            <button type="submit">Continue</button>
                        </div>
                    </form>
                </div>
            </div>
            <aside class="b">
                <div class="sidebar">
                    <h3>Cart</h3>
                    <p><a href="#">IPHONE</a></p>
                    <p><a href="#">SAMSUNG</a></p>
                    <p><a href="#">XIAOMI</a></p>
                </div>
            </aside>
        </div>
    </div>
</body>
</html>
